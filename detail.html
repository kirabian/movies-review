<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .container {
            padding-top: 20px;
        }

        #movieDetails {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #moviePoster {
            max-width: 20%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-right: 10px; /* Tambahkan margin-right */
        }

        .movie-info {
            display: flex;
            text-align: left;
            justify-content: space-around;
            margin-right: -10px; /* Kurangi margin-right untuk mengimbangi margin-right gambar */
        }

        .movie-info div {
            width: 45%;
        }

        .rating {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .currency {
            display: inline-block;
            margin-top: 5px;
        }

        .comments-container {
            margin-top: 30px;
        }

        .comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            margin-bottom: 10px;
        }

        .comment-button {
            cursor: pointer;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .comment-list {
            list-style: none;
            padding: 0;
        }

        .comment {
            margin-bottom: 15px;
        }

        .container {
            padding: 20px;
        }

        .movie-details-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .movie-info {
                flex-direction: column;
            }

            #moviePoster {
                max-width: 100%;
                margin-right: 0;
            }

            .movie-info div {
                width: 100%;
            }
        }

        /* Tambahkan gaya khusus di sini jika diperlukan */
    </style>
</head>
<body>

    <div class="container">
        <div id="movieDetails" class="movie-details-container"></div>
        <div class="comments-container">
            <h3>Comments</h3>
            <ul class="comment-list" id="commentList"></ul>
            <div class="comment-form">
                <input type="text" id="commentInput" class="comment-input" placeholder="Your Name">
                <textarea id="commentTextArea" class="comment-input" placeholder="Your Comment"></textarea>
                <button onclick="submitComment()" class="comment-button">Submit Comment</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Ambil nilai movieId dari parameter URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const movieId = urlParams.get('movieId');

        const submitComment = async () => {
            const name = document.getElementById('commentInput').value;
            const comment = document.getElementById('commentTextArea').value;

            // Kirim komentar ke backend
            const response = await fetch(`http://localhost:3000/api/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ movieId, name, comment }),
            });

            if (response.ok) {
                // Jika berhasil, ambil komentar terbaru dan tampilkan
                getComments();
            } else {
                console.error('Failed to submit comment');
            }

            // Clear input fields
            document.getElementById('commentInput').value = '';
            document.getElementById('commentTextArea').value = '';
        };

        const getComments = async () => {
            // Ambil komentar dari backend
            const response = await fetch(`http://localhost:3000/api/comments/${movieId}`);
            const comments = await response.json();

            // Tampilkan komentar di halaman
            displayComments(comments);
        };

        // Function to display comments on the page
        const displayComments = (comments) => {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';

            comments.forEach(({ name, comment }) => {
                const commentItem = document.createElement('li');
                commentItem.className = 'comment';
                commentItem.innerHTML = `<strong>${name}:</strong> ${comment}`;
                commentList.appendChild(commentItem);
            });
        };

        // Ambil detail film dari API berdasarkan movieId
        const getMovieDetails = async () => {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=228b0cba60001085997f46a8a4a8c841`);
                const data = await response.json();
                displayMovieDetails(data);
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        };

        // Format keuntungan dalam format mata uang
        const formatCurrency = (amount, currencyCode) => {
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currencyCode
            });
            return formatter.format(amount);
        };

        // Tampilkan detail film
        const displayMovieDetails = (movie) => {
            const movieDetailsContainer = document.getElementById('movieDetails');

            // Mendapatkan URL poster penuh
            const posterUrl = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;

            // Format keuntungan dalam USD dan IDR
            const revenueUSD = formatCurrency(movie.revenue, 'USD');
            const revenueIDR = formatCurrency(movie.revenue * 14250, 'IDR');

            // Sutradara default jika tidak ditemukan
            const director = movie.director || 'Tidak diketahui';

            // Isi dengan informasi film
            movieDetailsContainer.innerHTML = `
                <div class="movie-info">
                    <img id="moviePoster" src="${posterUrl}" alt="${movie.title}">
                    <div>
                        <h2>${movie.title}</h2>
                        <p class="rating">Rating: ${movie.vote_average} &#9733;</p>
                        <p>${movie.overview}</p>
                        <p>Sutradara: ${director}</p>
                        <p>Keuntungan (USD): <span class="currency">${revenueUSD}</span></p>
                        <p>Keuntungan (IDR): <span class="currency">${revenueIDR}</span></p>
                        <button class="btn btn-primary">Tambah ke Wishlist</button>
                    </div>
                </div>
            `;

            // Display existing comments for the specific movie on the page
            getComments();
        };

        // Panggil fungsi untuk mendapatkan dan menampilkan detail film
        window.onload = () => {
            getMovieDetails();
        };
    </script>
</body>
</html>
